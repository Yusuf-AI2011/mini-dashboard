<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choise</title>
    <link rel="icon" type="image/png" href="/images/planet-line (1).png" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normolize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">
        <span class="header__span"><i class="ri-planet-line"></i></span> Choise
      </h1>

      <ul class="header__list">
        <li class="header__item">
          <a href="#" class="header__link">Home </a>
        </li>
        <li class="header__item">
          <a href="#" class="header__link">About </a>
        </li>
        <li class="header__item">
          <a href="#" class="header__link">Contact </a>
        </li>
      </ul>
    </header>
    <main class="main">
      <div class="main__cards">
        <input type="text" placeholder="Name" class="main__card main__name input" />
        <input type="number" placeholder="Age" class="main__card main__age input" />
        <input
          type="email"
          placeholder="Email@example.com"
          class="main__card main__email"
        />
        <input type="text" placeholder="Hobby" class="main__card main__hobby input" />
        <input
          type="date"
          placeholder="Birth date"
          class="main__card main__date"
        />
      </div>
      <div class="main__buttons input">
        <button class="main__button">Save Profile</button>
        <button class="main__button clear">Clear</button>
      </div>
      
    </main>
    <footer class="footer">
      <p class="footer__text">
        Â© <p class="footer__date">14.11.2025</p>, choise
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
